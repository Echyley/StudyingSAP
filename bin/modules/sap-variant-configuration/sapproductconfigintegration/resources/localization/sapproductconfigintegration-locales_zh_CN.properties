#
# Message types:
# #YMSG - Message other than an instruction
# #YINS - Instruction for a user
# #XTOL - Explanatory text for an UI element, such as a tooltip
# #XFLD - Label for a component other than buttons and titles; sample components: column heading
# #XBUT - Button
# #XMIT - Menu item, either top-level like "File" or lower-level like "Save as..."
# #XLST - Item in an enumeration, such as a list or a drop-down list
# #XTIT - Title or caption
# #XACT - Text with explicit importance for accessibility (sounds like cross-classification since, for example, and "alt" text for a HTML-related image may be an "explanation" with special relevance for accessibility)
# #XLNK - Hyperlink
# #XGRP - Group header or table section header
# #XSEL - Value such as a status.  For example: "In Process", "Shipped" or "Open"
#
# Example:
# #MessageTypeKey
# sapproductconfigintegration.messageKey=messageText

#XFLD
type.sapconfiguration.sapproductconfig_enable_pricing.name=启用定价

#XTOL
type.sapconfiguration.sapproductconfig_enable_pricing.description=启用定价功能

#XFLD
type.sapconfiguration.sapproductconfig_show_baseprice_and_options.name=显示基础价格和选中的选件

#XTOL
type.sapconfiguration.sapproductconfig_show_baseprice_and_options.description=显示价格摘要，其中价格细分为基础价格和选中选件的价格

#XFLD
type.sapconfiguration.sapproductconfig_show_deltaprices.name=显示选件的增量价格

#XTOL
type.sapconfiguration.sapproductconfig_show_deltaprices.description=显示特征值的动态价格，显示每个选件与所选选件之间的价格差异。如果设置为 false，则会显示特征值的绝对价格，即非动态价格.

#XFLD
type.ERPVariantProduct.changeable.name=可更改

#XTOL
type.ERPVariantProduct.changeable.description=此设置定义网上商店客户是否能够在仍保留产品 ID 的情况下更改产品变式的配置。- 如果“可更改”为“真’，则客户可以在保留产品 ID 时更改或完成产品变式的配置。价格仍然是产品变式的价格。- 如果“可更改”为“假”，客户仍可以自定义产品变式。但是，在这种情况下，系统使用变式的规格作为相关联基础产品(KMAT)配置的基础。产品 ID 会更改为基础产品(KMAT)。客户现在正在配置可配置产品，而不是更改产品变式。请注意，此时价格会发生更改 - 变式的价格通常低于可配置产品。- 请确保此设置与 SAP 后端的 SD 需求类中该产品变式的设置相对应。有关详细信息，请参阅 help.hybris.com 上 SAP 产品配置文档中的“产品变式”部分。

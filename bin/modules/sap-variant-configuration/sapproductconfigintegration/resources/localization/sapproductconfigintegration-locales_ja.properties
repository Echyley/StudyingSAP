#XFLD
type.ERPVariantProduct.changeable.name=変更可能

#XTOL
type.ERPVariantProduct.changeable.description=この設定は、Web ショップの顧客が製品バリアントの設定を保持されている製品 ID に変更できるかどうかを定義します。[変更可能] が True の場合は、顧客は製品 ID が保持されているときに、製品バリアントの設定を変更または完了することができます。価格は、製品バリアントの価格が維持されます。[変更可能] が False の場合も、顧客は製品バリアントをカスタマイズできます。ただし、この場合、バリアントの仕様が関連する基本製品 (KMAT) の設定の基礎として使用されます。製品 ID は基本製品 (KMAT) のものに切り替わります。これで、顧客は、製品バリアントを変更しているのではなく、選定可能製品を設定していることなります。この時点で、価格が変更されることに注意してください。バリアントは、通常選定製品より低い価格になっています。この設定が、SAP バックエンドの SD 要件クラスにある製品バリアントの設定に対応していることを確認してください。詳細については、help.hybris.com にある SAP 製品設定のドキュメントの '製品バリアント' セクションを参照してください。

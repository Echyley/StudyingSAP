#
# Message types:
# #YMSG - Message other than an instruction
# #YINS - Instruction for a user
# #XTOL - Explanatory text for an UI element, such as a tooltip
# #XFLD - Label for a component other than buttons and titles; sample components: column heading
# #XBUT - Button
# #XMIT - Menu item, either top-level like "File" or lower-level like "Save as..."
# #XLST - Item in an enumeration, such as a list or a drop-down list
# #XTIT - Title or caption
# #XACT - Text with explicit importance for accessibility (sounds like cross-classification since, for example, and "alt" text for a HTML-related image may be an "explanation" with special relevance for accessibility)
# #XLNK - Hyperlink
# #XGRP - Group header or table section header
# #XSEL - Value such as a status.  For example: "In Process", "Shipped" or "Open"
#
# Example:
# #MessageTypeKey
# sapproductconfigintegration.messageKey=messageText

#XFLD
type.sapconfiguration.sapproductconfig_enable_pricing.name=Habilitar determinación de precios

#XTOL
type.sapconfiguration.sapproductconfig_enable_pricing.description=Habilitar la función de determinación de precios

#XFLD
type.sapconfiguration.sapproductconfig_show_baseprice_and_options.name=Mostrar precio base y opciones seleccionadas

#XTOL
type.sapconfiguration.sapproductconfig_show_baseprice_and_options.description=Mostrar el resumen de precios con el precio desglosado en el precio base y el precio de las opciones seleccionadas

#XFLD
type.sapconfiguration.sapproductconfig_show_deltaprices.name=Mostrar precios delta para opciones

#XTOL
type.sapconfiguration.sapproductconfig_show_deltaprices.description=Mostrar precios dinámicos de valores característicos, que permite ver la diferencia de precio entre cada opción y la opción seleccionada. Si se configuró como falso, se muestran los precios absolutos no dinámicos como valores característicos.

#XFLD
type.ERPVariantProduct.changeable.name=Modificable

#XTOL
type.ERPVariantProduct.changeable.description=Esta opción define si los clientes de una tienda web pueden modificar la configuración de una variante de producto con el ID de producto aún retenido. - Si la Modificable es Verdadero, los clientes pueden modificar o completar la configuración de la variante del producto mientras que el ID de producto se retiene. El precio continúa siendo el de la variante de producto. - Si Modificable es Falso, los clientes aún pueden personalizar la variante del producto. Sin embargo, en este caso, el sistema utiliza la especificación de la variante como base de la configuración del producto base asociado (KMAT). El ID de producto cambia sobre el producto base (KMAT). Los clientes ahora configuran el producto que se puede configurar, pero no modifican la variante del producto. Tenga en cuenta que las modificaciones de precio en ese punto, la variante usualmente tendrá un precio menor que el producto que se puede configurar. - Asegúrese de que esta opción corresponda a sus parametrizaciones para dicha variante del producto en la clase de requisitos de SD en el back end de SAP. Para obtener más información, véase la sección ‘Variantes de producto’ en la documentación de la Configuración de producto de SAP en help.hybris.com.

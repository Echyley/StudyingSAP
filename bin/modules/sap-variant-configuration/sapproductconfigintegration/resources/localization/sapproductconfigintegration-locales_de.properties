#XFLD
type.ERPVariantProduct.changeable.name=Änderbar

#XTOL
type.ERPVariantProduct.changeable.description=Diese Einstellung legt fest, ob Web-Shop-Kunden die Konfiguration einer Produktvariante ändern und dabei die Produkt-ID beibehalten können. Wenn "Änderbar" wahr ist, können die Kunden die Konfiguration der Produktvariante ändern oder ergänzen, während die Produkt-ID beibehalten wird. Der Preis bleibt der Preis der Produktvariante. Wenn "Änderbar" falsch ist, können die Kunden die Produktvariante trotzdem ändern. In diesem Fall verwendet das System jedoch die Spezifikation der Variante als Basis für die Konfiguration des zugehörigen Basisprodukts (KMAT). Die Produkt-ID wird in die des Basisprodukts geändert (KMAT). Die Kunden konfigurieren nun das konfigurierbare Produkt, aber die Produktvariante wird nicht geändert. Beachten Sie, dass sich die Preisfindung an dieser Stelle ändert. Die Variante wird in der Regel einen niedrigeren Preis haben als das konfigurierbare Produkt. Stellen Sie sicher, dass diese Einstellung Ihren Einstellungen für die Produktvariante in der SD-Bedarfsklasse im SAP-Backend entspricht. Weitere Informationen finden Sie im Abschnitt "Produktvarianten" der Dokumentation für die SAP-Produktkonfiguration auf help.hybris.com.

#
# Message types:
# #YMSG - Message other than an instruction
# #YINS - Instruction for a user
# #XTOL - Explanatory text for an UI element, such as a tooltip
# #XFLD - Label for a component other than buttons and titles; sample components: column heading
# #XBUT - Button
# #XMIT - Menu item, either top-level like "File" or lower-level like "Save as..."
# #XLST - Item in an enumeration, such as a list or a drop-down list
# #XTIT - Title or caption
# #XACT - Text with explicit importance for accessibility (sounds like cross-classification since, for example, and "alt" text for a HTML-related image may be an "explanation" with special relevance for accessibility)
# #XLNK - Hyperlink
# #XGRP - Group header or table section header
# #XSEL - Value such as a status.  For example: "In Process", "Shipped" or "Open"
#
# Example:
# #MessageTypeKey
# sapproductconfigintegration.messageKey=messageText

#XFLD
type.sapconfiguration.sapproductconfig_enable_pricing.name=啟用定價

#XTOL
type.sapconfiguration.sapproductconfig_enable_pricing.description=啟用定價功能

#XFLD
type.sapconfiguration.sapproductconfig_show_baseprice_and_options.name=顯示基本價格和所選選項

#XTOL
type.sapconfiguration.sapproductconfig_show_baseprice_and_options.description=顯示細分為基本價格和所選選項價格的價格彙總

#XFLD
type.sapconfiguration.sapproductconfig_show_deltaprices.name=顯示選項的差異價格

#XTOL
type.sapconfiguration.sapproductconfig_show_deltaprices.description=顯示特性值的動態價格，以顯示每個選項與所選選項之間的價格差異。若設定為 false，則會顯示特性值的非動態絕對價格。

#XFLD
type.ERPVariantProduct.changeable.name=可更改

#XTOL
type.ERPVariantProduct.changeable.description=此設定會定義網路商店客戶是否可透過仍保留的產品 ID，更改產品變式的組態。- 若「可更改」為「True」，產品 ID 為保留時，客戶可更改或完成產品變式的組態。價格仍為產品變式的價格。- 若「可更改」為「False」，客戶仍可自訂產品變式。但在此案例中，系統使用變式規格作為相關基本產品 (KMAT) 的基礎。產品 ID 會更改基本產品 (KMAT)。客戶組態可組態的產品，而不是更改產品變式。請注意，定價會更改當下價格，變式價格通常低於可組態的產品。- 請確保此設定對應至您在 SAP 後端 SD 需求類別中產品變式的設定。如需更多資訊，請在 help.hybris.com 參閱 SAP Product Configuration 紀錄文件中的章節 ‘Product Variants’。

#XFLD
type.ERPVariantProduct.changeable.name=परिवर्तन योग्य

#XTOL
type.ERPVariantProduct.changeable.description=यह सेटिंग को परिभाषित करती हैं कि वेब शॉप ग्राहक उत्पाद ID के साथ उत्पाद भिन्न रूप का कॉन्फ़िगरेशन बदलने में सक्षम है या नहीं अभी भी प्रतिधारित किया जा रहा है. - यदि परिवर्तनीय सत्य हैं, तो उत्पाद ID प्रतिधारित किए गए के दौरान ग्राहक उत्पाद भिन्न रूप का कॉन्फ़िगरेशन बदल सकते हैं या पूरा कर सकते है. मूल्य जिसका उत्पाद भिन्न रूप से बना रहता है. यदि परिवर्तनीय गलत हैं, तो ग्राहक अभी भी उत्पाद भिन्न रूप को अनुकूलित कर सकते है. हालांकि, इस मामले में संबद्ध आधार उत्पाद (KMAT) का कॉन्फ़िगरेशन के लिए आधार के रूप में भिन्न रूप का विनिर्देश सिस्टम का उपयोग करता है. उत्पाद ID आधार उत्पाद (KMAT) में बदल जाती है. ग्राहक अब कॉन्फ़िगर करने योग्य उत्पाद को कॉन्फ़िगर कर रहे है, और उत्पाद भिन्न रूप को नहीं बदल रहे है. नोट करें कि उस बिंदु पर मूल्य-निर्धारण बदल जाता है - भिन्न रूप कॉन्फ़िगर करने योग्य उत्पाद से मूल्य कम होगी. - कृपया सुनिश्चित करें कि यह सेटिंग SAP बैक एंड में SD आवश्यकता वर्ग में उस भिन्न रूप के लिए अपनी सेटिंग का पत्रव्यवहार करता है. अधिक जानकारी के लिए, help.hybris.com. पर SAP उत्पाद कॉन्फ़िगरेशन क लिए दस्तावेज़ीकरण में अनुभाग 'उत्पाद भिन्न रूप’ देखें.

#XFLD
type.ERPVariantProduct.changeable.name=Modificável

#XTOL
type.ERPVariantProduct.changeable.description=Esta configuração define se os clientes de loja virtual conseguem modificar a configuração de uma variante de produto, mantendo ainda o ID do produto  - Se Modificável for verdadeiro, os clientes podem modificar ou concluir a configuração da variante de produto enquanto o ID de produto é mantido. O preço continua a ser o da variante de produto. - Se Modificável for falso, os clientes podem ainda personalizar a variante de produto. No entanto, nesse caso, o sistema utiliza a especificação da variante como base para a configuração do produto base associado (KMAT). O ID do produto muda para o produto base (KMAT). Os clientes configuram nesse momento o produto configurável, não modificam a variante de produto. Tenha em consideração que a determinação de preços muda nesse ponto – a variante terá geralmente um preço mais baixo que o produto configurável. - Certifique-se de que essa configuração corresponde às suas configurações para essa variante de produto na classe de necessidade SD no back-end SAP. Para mais informações, consulte a seção 'Variantes de produto' na documentação para SAP Product Configuration em help.hybris.com.

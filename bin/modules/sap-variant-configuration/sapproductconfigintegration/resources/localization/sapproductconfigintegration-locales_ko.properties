#
# Message types:
# #YMSG - Message other than an instruction
# #YINS - Instruction for a user
# #XTOL - Explanatory text for an UI element, such as a tooltip
# #XFLD - Label for a component other than buttons and titles; sample components: column heading
# #XBUT - Button
# #XMIT - Menu item, either top-level like "File" or lower-level like "Save as..."
# #XLST - Item in an enumeration, such as a list or a drop-down list
# #XTIT - Title or caption
# #XACT - Text with explicit importance for accessibility (sounds like cross-classification since, for example, and "alt" text for a HTML-related image may be an "explanation" with special relevance for accessibility)
# #XLNK - Hyperlink
# #XGRP - Group header or table section header
# #XSEL - Value such as a status.  For example: "In Process", "Shipped" or "Open"
#
# Example:
# #MessageTypeKey
# sapproductconfigintegration.messageKey=messageText

#XFLD
type.sapconfiguration.sapproductconfig_enable_pricing.name=가격결정 사용

#XTOL
type.sapconfiguration.sapproductconfig_enable_pricing.description=가격결정 기능 사용

#XFLD
type.sapconfiguration.sapproductconfig_show_baseprice_and_options.name=기준 가격 및 선택한 옵션 표시

#XTOL
type.sapconfiguration.sapproductconfig_show_baseprice_and_options.description=가격을 기준 가격과 선택한 옵션의 가격으로 분석한 가격 요약 표시

#XFLD
type.sapconfiguration.sapproductconfig_show_deltaprices.name=옵션의 델타 가격 표시

#XTOL
type.sapconfiguration.sapproductconfig_show_deltaprices.description=각 옵션과 선택된 옵션의 가격 차이를 보여주는 동적 가격을 특징 값에 표시합니다. false로 설정되면 동적 가격이 아닌 절대 가격이 특징 값에 표시됩니다.

#XFLD
type.ERPVariantProduct.changeable.name=변경 가능

#XTOL
type.ERPVariantProduct.changeable.description=이 설정은 웹 매장 고객이 아직 제품 ID가 보존되어 있는 제품 변형의 구성을 변경할 수 있는지 여부를 지정합니다. 변경 가능을 '참'으로 설정하는 경우 고객은 제품 ID가 있는 제품 변형의 구성을 변경하거나 완성할 수 있습니다. 가격은 해당 제품 변형의 가격이 유지됩니다. 변경 가능을 '거짓'으로 설정하는 경우 고객은 제품 변형을 계속 커스터마이즈할 수는 있지만 이 경우에는 시스템이 해당 변형의 명세를 관련 기본 제품(KMAT)의 구성에 대한 기준으로 사용합니다. 제품 ID는 기본 제품(KMAT)으로 변경됩니다. 따라서 고객은 제품 변형을 변경하는 대신 구성 가능 제품을 구성하게 됩니다. 이 경우 일반적으로 변형의 가격이 구성 가능 제품의 가격보다 낮음에 유의합니다. 이 설정은 SAP 백엔드의 SD 소요량 클래스에 있는 제품 변형에 대한 설정과 일치해야 합니다. 자세한 내용은 help.hybris.com의 SAP 제품 구성 관련 문서에서 '제품 변형' 섹션을 참조하십시오.

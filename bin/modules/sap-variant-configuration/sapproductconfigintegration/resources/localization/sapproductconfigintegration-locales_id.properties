#XFLD
type.ERPVariantProduct.changeable.name=Dapat Diubah

#XTOL
type.ERPVariantProduct.changeable.description=Pengaturan ini menentukan apakah pelanggan toko web dapat mengubah konfigurasi varian produk dengan ID produk yang masih ditahan. - Jika Dapat Diubah adalah Benar, pelanggan dapat mengubah atau melengkapi konfigurasi varian produk saat ID produk ditahan. Harga tetap seperti harga varian produk. - Jika Dapat Diubah adalah Salah, pelanggan masih dapat menyesuaikan varian produk. Namun, dalam hal ini sistem menggunakan spesifikasi varian sebagai basis konfigurasi produk dasar terkait (KMAT). ID produk berubah menjadi produk dasar (KMAT). Pelanggan sekarang akan mengonfigurasi produk yang dapat dikonfigurasi, tanpa mengubah varian produk. Harap diingat bahwa penetapan harga berubah pada saat itu - varian biasanya akan memiliki harga yang lebih rendah daripada produk yang dapat dikonfigurasi. - Harap pastikan bahwa pengaturan ini sesuai dengan pengaturan Anda untuk varian produk tersebut di kelas persyaratan SD dalam SAP back end. Untuk informasi selengkapnya, lihat pasal ‘Varian Produk’ dalam dokumentasi untuk Konfigurasi Produk SAP di help.hybris.com.

#XFLD
type.ERPVariantProduct.changeable.name=Изменяемо

#XTOL
type.ERPVariantProduct.changeable.description=Эта настройка определяет, могут ли клиенты веб-магазина изменить конфигурацию варианта продукта, сохранив ид. продукта. - Если "Изменяемо" имеет значение "Истина", клиенту могут изменить или дополнить конфигурацию варианта продукта, сохранив ид. продукта. Цена варианта продукта также сохраняется. - Если "Изменяемо" имеет значение "Ложь", клиенты могут настроить вариант продукта, однако система использует спецификацию варианта как базу для конфигурации связанного основного продукта (KMAT). Ид. продукта изменяется на основной продукт (KMAT). Клиенты теперь настраивают конфигурируемый продукт, а не изменяют вариант продукта. Расчет цены при этом изменяется: вариант обычно дешевле конфигурируемого продукта. - Убедитесь, что эта настройка соответствует настройкам варианта продукта в классе потребностей SD в бэкэнд-системе SAP. Подробнее см. в разделе "Варианты продуктов" документации по конфигурации продуктов SAP на странице help.hybris.com.

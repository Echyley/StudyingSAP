ysaprcomsfulfillment.application-context=ysaprcomsfulfillment-spring.xml

#process demo - fraud check node configuration
ysaprcomsfulfillment.fraud.scoreLimit=500
ysaprcomsfulfillment.fraud.scoreTolerance=500

ysaprcomsfulfillment.fraud.scoreLimitExternal=500
ysaprcomsfulfillment.fraud.scoreToleranceExternal=50

ysaprcomsfulfillment.fraud.minPeriodWaitingForCleanUpInSeconds=604800

ysaprcomsfulfillment.reverse.tax.force.failure=false

# Specifies the time difference when an order having status CANCELLING is reset
ysaprcomsfulfillment.repair.job.cancel.minutes=60
sapserviceorderocc.key=value

# Specifies the location of the spring context file added automatically to the global platform application context.
sapserviceorderocc.application-context=sapserviceorderocc-spring.xml

#Use for generating static swagger documentation
sapserviceorderocc.documentation.static.generate=true
ext.sapserviceorderocc.extension.webmodule.webroot=/occ/v2



sapserviceorderocc.sap.apiType=REST
sapserviceorderocc.sap.shortText=Enables you to manage all of the common commerce functionality.
sapserviceorderocc.sap.state=Active
sapserviceorderocc.sap.servers=default
sapserviceorderocc.sap.server.default.url=https://{url}/rest/v2
sapserviceorderocc.sap.server.default.description=Commerce Webservices v2 REST API endpoint
sapserviceorderocc.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.
sapserviceorderocc.sap.securityNames=oauth2_Password,oauth2_client_credentials
sapserviceorderocc.sap.security.oauth2_Password.scopes=basic
sapserviceorderocc.sap.security.oauth2_client_credentials.scopes=extended

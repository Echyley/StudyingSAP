# sapserviceorder.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
sapserviceorder.application-context=sapserviceorder-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = de.hybris.platform.sap.sapserviceorder.service.impl.DefaultSapserviceorderService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT

#uncomment, if you want to customize the tld/pluggability scanning. You can extend the whitelists below if there is need for that
#sapserviceorder.tomcat.tld.scan=displaytag*.jar,javax.servlet.jsp.jstl-*.jar
#sapserviceorder.tomcat.tld.default.scan.enabled=false
#sapserviceorder.tomcat.pluggability.scan=displaytag*.jar,javax.servlet.jsp.jstl-*.jar
#sapserviceorder.tomcat.pluggability.default.scan.enabled=false

sapserviceorder.defaultLeadDays=2
sapserviceorder.serviceDelivery=service-delivery
sapserviceorder.defaultModificationCutoffDays=2
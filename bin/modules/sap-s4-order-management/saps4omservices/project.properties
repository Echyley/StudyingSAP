# saps4omservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
saps4omservices.application-context=saps4omservices-spring.xml

# Cache regions need to go to the global context
saps4omservices.global-context=saps4omservices-cache-spring.xml
# Passport Version
saps4omservices.sap.passport.version=3
saps4omservices.s4om.order.history.sort.order=desc
saps4omservices.s4om.order.history.filter.order.type=SalesOrderType
saps4omservices.s4om.order.history.filter.soldto=SoldToParty

saps4omservices.s4om.order.history.filter.salesorg=SalesOrganization
saps4omservices.s4om.order.history.filter.distChannel=DistributionChannel
saps4omservices.s4om.order.history.filter.division=OrganizationDivision

saps4omservices.httpclient.request.executionTimeout=5000
saps4omservices.httpclient.connections.connectionTimeout=20000
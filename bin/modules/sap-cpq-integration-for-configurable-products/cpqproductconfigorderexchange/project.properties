# cpqproductconfigorderexchange.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
cpqproductconfigorderexchange.application-context=cpqproductconfigorderexchange-spring.xml
# Specifies the spacing between outbound order subitems. Assuming main items have numbers 10,20,30,...
# and main item 20 has two subitems, those subitems would get numbers 21,22 assigned.
cpqproductconfigorderexchange.spacing.subitems=1
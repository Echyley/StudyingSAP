# sapreturnsexchange.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
sapreturnsexchange.application-context=sapreturnsexchange-spring.xml

# you can control your logger as follows:
log4j2.logger.helloController.name = com.sap.hybris.returnsexchange.service.impl.DefaultSapreturnsexchangeService
log4j2.logger.helloController.level = DEBUG
log4j2.logger.helloController.appenderRef.stdout.ref = STDOUT



returnsexchange.key=valueWWW


keygen.returnorder.code.name=AUTH
keygen.returnorder.code.digits=10
keygen.returnorder.code.start=0000000000
keygen.returnorder.code.type=numeric

keygen.rma.code.digits=10
keygen.rma.code.start=0000000000

returnsexchange.returnorder.outbound.datahub.feed=SAPRETURNORDER_OUTBOUND_FEED
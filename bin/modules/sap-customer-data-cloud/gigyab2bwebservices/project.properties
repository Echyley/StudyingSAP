# Specifies the location of the spring context file put automatically to the global platform application context.
gigyab2bwebservices.application-context=gigyab2bwebservices-spring.xml


gigyab2bwebservices.documentation.desc=The SAP CDC Webhook Service API consume webhook events generated by SAP Customer Data Cloud. \
										The SAP Customer Data Cloud Webhooks offer a flexible way to create and update users when the relevant hook is fired. \
										The webhook is configured by the SAP CDC Delegated Administration to replicate B2B Users in SAP Commerce in near real-time. \
										For more information on how to configure webhooks in SAP CDC, refer  [Webhooks in SAP CDC]\
										(https://help.sap.com/viewer/8b8d6fffe113457094a17701f63e3d6a/GIGYA/en-US/2e3e533a5f5249ae90405f47dd8c349c.html)
gigyab2bwebservices.documentation.title=SAP Customer Data Cloud Webhook Service API
gigyab2bwebservices.host=localhost:9002


gigyab2bwebservices.api.version=1.0.0
gigyab2bwebservices.api.description=The SAP CDC Webhook Service API consume webhook events generated by SAP Customer Data Cloud. \
										The SAP Customer Data Cloud Webhooks offer a flexible way to create and update users when the relevant hook is fired. \
										The webhook is configured by the SAP CDC Delegated Administration to replicate B2B Users in SAP Commerce in near real-time. \
										For more information on how to configure webhooks in SAP CDC, refer  [Webhooks in SAP CDC]\
										(https://help.sap.com/viewer/8b8d6fffe113457094a17701f63e3d6a/GIGYA/en-US/2e3e533a5f5249ae90405f47dd8c349c.html)
gigyab2bwebservices.api.title=SAP Customer Data Cloud Webhook Service API
gigyab2bwebservices.api.oauth.password.scope=basic
gigyab2bwebservices.api.oauth.clientCredentials.scope=basic
gigyab2bwebservices.api.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the \
							use of the SAP product for which this file relates.
gigyab2bwebservices.api.license.url=


gigyab2bwebservices.sap.apiType=REST
gigyab2bwebservices.sap.shortText=gigyab2bwebservices
gigyab2bwebservices.sap.state=Active
gigyab2bwebservices.sap.servers=https://localhost:9002/gigyab2bwebservices/v1
gigyab2bwebservices.sap.server.default.url=https://localhost:9002/gigyab2bwebservices/v1
gigyab2bwebservices.sap.server.default.description=SAP Customer Data Cloud Webhook Service API endpoint
gigyab2bwebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.

#enables static documentation generation by wsStaticDoc ant task
gigyab2bwebservices.documentation.static.generate=true


#Disabling tld and pluggability scans can greatly improve system startup time.
gigyab2bwebservices.tomcat.tld.scan=*jstl-1*.jar
gigyab2bwebservices.tomcat.tld.default.scan.enabled=false
gigyab2bwebservices.tomcat.pluggability.scan=*jstl-1*.jar
gigyab2bwebservices.tomcat.pluggability.default.scan.enabled=false


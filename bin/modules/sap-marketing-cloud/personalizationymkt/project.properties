# Specifies the location of the spring context file putted automatically to the global platform application context.
personalizationymkt.application-context=personalizationymkt-spring.xml

# Defines the prefix appended for segment creation inside personalization
personalizationymkt.segment.campaign.prefix=MKT_CPG-
personalizationymkt.segment.targetGroup.prefix=MKT_TG-

# Defines if segments should be created from campaigns or target groups from MKT
personalizationymkt.segment.campaign.enabled=true
personalizationymkt.segment.targetGroup.enabled=true

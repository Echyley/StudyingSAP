sapymktsegmentationwebservices.application-context=sapymktsegmentationwebservices-spring.xml

sapymktsegmentationwebservices.oauth.scope=basic
sapymktsegmentationwebservices.license.url=
sapymktsegmentationwebservices.terms.of.service.url=
sapymktsegmentationwebservices.licence=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
sapymktsegmentationwebservices.documentation.desc=These services control whether a component is shown to B2C customers, based on their membership to a campaign defined in the SAP Marketing system.
sapymktsegmentationwebservices.documentation.title=SAP Marketing Segmentation Webservices

# Use for generating static swagger documentation
sapymktsegmentationwebservices.documentation.static.generate=true
ext.sapymktsegmentationwebservices.extension.webmodule.webroot=/sapymktsegmentationwebservices/v1

sapymktsegmentationwebservices.tomcat.tld.scan=jstl-1*.jar
sapymktsegmentationwebservices.tomcat.tld.default.scan.enabled=false
sapymktsegmentationwebservices.tomcat.pluggability.scan=jstl-1*.jar
sapymktsegmentationwebservices.tomcat.pluggability.default.scan.enabled=false

#exception mapping and logging
webservicescommons.resthandlerexceptionresolver.sapymktsegmentationwebservices.UnknownIdentifierException.status=400
webservicescommons.resthandlerexceptionresolver.sapymktsegmentationwebservices.UnknownIdentifierException.logstack=true
webservicescommons.resthandlerexceptionresolver.sapymktsegmentationwebservices.UnknownIdentifierException.messageFormatterType=FORWARD

# Used to specify the list of API endpoint identifiers that must be disabled (example: getCatalogs,getBaseSites)

# Specifies the location of the spring context file putted automatically to the global platform application context.
sapymktrecommendationwebservices.application-context=sapymktrecommendationwebservices-spring.xml

sapymktrecommendationwebservices.oauth.scope=basic
sapymktrecommendationwebservices.license.url=
sapymktrecommendationwebservices.terms.of.service.url=
sapymktrecommendationwebservices.licence=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
sapymktrecommendationwebservices.documentation.desc=These services configure products and offer recommendations from the SAP Marketing system on the storefront using SmartEdit.
sapymktrecommendationwebservices.documentation.title=SAP Marketing Recommendations Webservices

# Use for generating static swagger documentation
sapymktrecommendationwebservices.documentation.static.generate=true
ext.sapymktrecommendationwebservices.extension.webmodule.webroot=/sapymktrecommendationwebservices/v1

sapymktrecommendationwebservices.tomcat.tld.scan=jstl-1*.jar
sapymktrecommendationwebservices.tomcat.tld.default.scan.enabled=false
sapymktrecommendationwebservices.tomcat.pluggability.scan=jstl-1*.jar
sapymktrecommendationwebservices.tomcat.pluggability.default.scan.enabled=false

# Used to specify the list of API endpoint identifiers that must be disabled (example: getCatalogs,getBaseSites)
# The endpoint identifier is represented by the "nickname" attribute of the ApiOperation annotation used on an endpoint method
sapymktrecommendationwebservices.api.restrictions.disabled.endpoints=